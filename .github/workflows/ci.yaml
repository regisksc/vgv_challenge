name: "ğŸš€ vgv_challenge CI"

concurrency:
  group: vgv_challenge
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  semantic-push:
    name: "ğŸ“ Conventional Commit Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v6

  spell-check:
    name: "ğŸ“ Spell Check"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: "**/*.md"
      modified_files_only: true

  analyze:
    name: "ğŸ” Analyze Code"
    needs: [spell-check, semantic-push]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
      - name: "ğŸ” Run Analysis"
        uses: ./.github/actions/analyze

  test:
    name: "ğŸ§ª Run Tests"
    needs: [spell-check, semantic-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
      - name: "ğŸ§ª Execute Tests"
        uses: ./.github/actions/test
        with:
          test-locations: "."
