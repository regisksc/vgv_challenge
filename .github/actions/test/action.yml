name: ğŸ§ª Run Tests & Coverage
description: "âœ… Runs test suites for the app and data, and uploads reports."

inputs:
  test-locations:
    description: "List of test locations"
    required: true

runs:
  using: composite
  steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true

    - name: ğŸ”¬ Run Tests
      shell: bash
      run: |
        chmod +x scripts/run-tests.sh
        ./scripts/run-tests.sh ${{ inputs.test-locations }}

    - name: ğŸ“¦ Create Final Zip
      shell: bash
      run: zip -qr coverage-reports.zip coverage-reports/

    - name: ğŸ“¤ Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: coverage-reports.zip

    - name: ğŸš¦ Verify Coverage
      uses: VeryGoodOpenSource/very_good_coverage@v2
      with:
        path: coverage-reports/merged.lcov.info
        min_coverage: 80
        exclude: "**/*.*.dart"

    - name: ğŸ“Š Report Tests
      uses: dorny/test-reporter@v1.6.0
      with:
        name: test-results
        path: "**/test-results.json"
        reporter: flutter-json